<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link
      rel="stylesheet"
      href="../node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="search">
      <h1 class="search__title">Image Search</h1>
      <div class="search__container noclear">
        <input
          type="text"
          placeholder="Please enter your search"
          class="search__box"
        />
      </div>
      <button type="button" class="search__button">Search</button>
      <div class="search__found"></div>
    </div>

    <div class="content">
      <div class="content__notfound hidden">Search yielded no results</div>
      <ul class="gallery"></ul>
      <div class="content__end">Scroll down for more</div>
    </div>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
